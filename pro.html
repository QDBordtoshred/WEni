function initGame() {

  showElement();
  countdownDisplay.innerText = 5;
  elementInput.addEventListener('input', startMatch);
  setInterval(countdown, 1000);
  setInterval(checkGameStatus, 50);

}

const startMatch = () => {

  if (!isPlaying) {
    isPlaying = true;
    messageTitle.innerText = "";
    message.innerText = "";
  }

  if (matchElement()) {

    isPlaying = true;
    time = 5;
    showElement();
    score++;
    scoreDisplay.innerText = score;
    elementInput.value = "";

    if (score > highScore) {

      highScore = score;
      highScoreDisplay.innerText = highScore;

    }

  }

};

const matchElement = () => {

  return elementInput.value == currentElement.innerText ? true : false;

};


const showElement = () => {

  const keys = Object.keys(elements);
  const randIndex = Math.floor(Math.random() * keys.length);
  currentElement.innerText = keys[randIndex];

};

const countdown = () => {

  if (isPlaying) {
    if (time > 0) {
      time--;
    } else if (time === 0) {
      isPlaying = false;
    }
  }

  countdownDisplay.innerText = time;

};

const checkGameStatus = () => {

  if (!isPlaying && time === 0) {
    message.innerText = elements[currentElement.innerText];
    messageTitle.innerText = "GAME OVER BEGIN TYPING TO TRY AGAIN";
    resetGame();
  }

};

const resetGame = () => {
  score = 0;
  scoreDisplay.innerText = score;
  elementInput.value = "";
  time = 5;
  showElement();
};
